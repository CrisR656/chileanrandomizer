<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilean Figures Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2, h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        h1 {
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #randomFigure, #gallery {
            display: none;
        }
        
        .figure-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .figure-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 3px solid #3498db;
        }
        
        .figure-info {
            text-align: center;
            max-width: 600px;
        }
        
        .zodiac {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .key-traits {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .category {
            margin-top: 10px;
            font-weight: bold;
            color: #3498db;
        }
        
        .trait {
            background-color: #e0f7fa;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }
        
        .gallery-item {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-image {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #3498db;
        }
        
        .gallery-name {
            margin-top: 10px;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            position: relative;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .figure-card {
                flex-direction: column;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
        
        .back-button {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chilean Figures Gallery</h1>
        
        <div id="mainMenu" class="menu">
            <button id="randomizeButton">Randomize a Chilean</button>
            <button id="browseButton">Browse Gallery</button>
        </div>
        
        <div id="randomFigure"></div>
        
        <div id="gallery">
            <div class="gallery-container" id="galleryContainer"></div>
        </div>
        
        <div id="figureModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Sample data for Chilean figures
        const chileanFigures = [
            {
                name: "Pedro Lemebel",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Lemebel_en_dictadura.jpg/330px-Lemebel_en_dictadura.jpg",
                zodiac: "Scorpio",
                description: "Pedro Lemebel (1952-2015) was a Chilean writer, performance artist, and activist. He was known for his chronicles and novels that focused on Chilean marginality, homosexuality, and left-wing politics during the Pinochet dictatorship.",
                traits: ["Writer", "Activist", "Performance Artist", "LGBTQ+ Icon"],
                category: "Literary Figures"
            },
            {
                name: "Vicente Huidobro",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Vicente_Huidobro.jpg/330px-Vicente_Huidobro.jpg",
                zodiac: "Capricorn",
                description: "Vicente Huidobro (1893-1948) was a Chilean poet born to an aristocratic family. He promoted the avant-garde literary movement in Chile and founded the Creationism movement, which emphasized the poet's role as a creator.",
                traits: ["Poet", "Avant-garde", "Creationism", "International"],
                category: "Literary Figures"
            },
            {
                name: "Gabriela Mistral",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Gabriela_Mistral_1945.jpg/330px-Gabriela_Mistral_1945.jpg",
                zodiac: "Aries",
                description: "Gabriela Mistral (1889-1957) was a Chilean poet-diplomat, educator, and humanist. In 1945, she became the first Latin American author to receive the Nobel Prize in Literature.",
                traits: ["Poet", "Nobel Laureate", "Educator", "Diplomat"],
                category: "Literary Figures"
            },
            {
                name: "Pablo Neruda",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Pablo_Neruda_1963.jpg/330px-Pablo_Neruda_1963.jpg",
                zodiac: "Cancer",
                description: "Pablo Neruda (1904-1973) was a Chilean poet-diplomat and politician who won the Nobel Prize for Literature in 1971. He is known for his surrealist poems, historical epics, and love poetry.",
                traits: ["Poet", "Nobel Laureate", "Political Activist", "Diplomat"],
                category: "Literary Figures"
            },
            {
                name: "Juan Luis Mart√≠nez",
                image: "images/juan-luis-martinez.jpeg",
                zodiac: "Gemini (June 7, 1942)",
                description: "The reclusive avant-garde poet who never showed his face in public and published books sold by himself for 100 dollars each. Once you open one of them, your sense of reality is bound to shift. A hipster's hipster's hipster Chilean before hipster's hipster's hipsters were a thing.",
                traits: ["Reserved demeanor", "Experimental expression", "Artistic politics", "Cerebral passion"],
                category: "Literary Figures"
            }
        ];

        // DOM elements
        const randomizeButton = document.getElementById('randomizeButton');
        const browseButton = document.getElementById('browseButton');
        const randomFigureDiv = document.getElementById('randomFigure');
        const galleryDiv = document.getElementById('gallery');
        const galleryContainer = document.getElementById('galleryContainer');
        const modal = document.getElementById('figureModal');
        const modalContent = document.getElementById('modalContent');
        const closeButton = document.querySelector('.close-button');
        
        // Function to show a random figure
        function showRandomFigure() {
            // Hide gallery, show random figure
            galleryDiv.style.display = 'none';
            randomFigureDiv.style.display = 'block';
            
            // Select a random figure
            const randomIndex = Math.floor(Math.random() * chileanFigures.length);
            const figure = chileanFigures[randomIndex];
            
            // Create HTML for the figure
            let html = `
                <div class="figure-card">
                    <img src="${figure.image}" alt="${figure.name}" class="figure-image">
                    <div class="figure-info">
                        <h2>${figure.name}</h2>
                        <p class="zodiac">${figure.zodiac}</p>
                        <p>${figure.description}</p>
                        <div class="key-traits">
                            ${figure.traits.map(trait => `<span class="trait">${trait}</span>`).join('')}
                        </div>
                        <p class="category">${figure.category || ''}</p>
                    </div>
                </div>
                <button class="back-button" onclick="showMainMenu()">Back to Menu</button>
            `;
            
            // Update the DOM
            randomFigureDiv.innerHTML = html;
        }

        // Function to show the gallery of all figures
        function showGallery() {
            // Hide random figure, show gallery
            randomFigureDiv.style.display = 'none';
            galleryDiv.style.display = 'block';
            
            // Clear the gallery container
            galleryContainer.innerHTML = '';
            
            // Create HTML for each figure in the gallery
            chileanFigures.forEach((figure, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${figure.image}" alt="${figure.name}" class="gallery-image">
                    <div class="gallery-name">${figure.name}</div>
                `;
                
                // Add click event to show details in modal
                galleryItem.addEventListener('click', () => showFigureDetails(index));
                
                // Add to gallery container
                galleryContainer.appendChild(galleryItem);
            });
            
            // Add back button
            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.textContent = 'Back to Menu';
            backButton.addEventListener('click', showMainMenu);
            galleryDiv.appendChild(backButton);
        }

        // Function to show main menu
        function showMainMenu() {
            randomFigureDiv.style.display = 'none';
            galleryDiv.style.display = 'none';
            
            // Remove any back buttons from gallery
            const backButtons = galleryDiv.querySelectorAll('.back-button');
            backButtons.forEach(button => button.remove());
        }

        // Function to show figure details in modal
        function showFigureDetails(index) {
            const figure = chileanFigures[index];
            
            // Create HTML for the modal
            let html = `
                <div class="figure-card">
                    <img src="${figure.image}" alt="${figure.name}" class="figure-image">
                    <div class="figure-info">
                        <h2>${figure.name}</h2>
                        <p class="zodiac">${figure.zodiac}</p>
                        <p>${figure.description}</p>
                        <div class="key-traits">
                            ${figure.traits.map(trait => `<span class="trait">${trait}</span>`).join('')}
                        </div>
                        <p class="category">${figure.category || ''}</p>
                    </div>
                </div>
            `;
            
            // Update modal content and display it
            modalContent.innerHTML = html;
            modal.style.display = 'block';
        }
        
        // Event listeners
        randomizeButton.addEventListener('click', showRandomFigure);
        browseButton.addEventListener('click', showGallery);
        closeButton.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
