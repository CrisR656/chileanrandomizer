<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilean Figures Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2, h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        h1 {
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #randomFigure, #gallery {
            display: none;
        }
        
        .figure-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .figure-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 3px solid #3498db;
        }
        
        .figure-info {
            text-align: center;
            max-width: 600px;
        }
        
        .zodiac {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .key-traits {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .trait {
            background-color: #e0f7fa;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }
        
        .gallery-item {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-image {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #3498db;
        }
        
        .gallery-name {
            margin-top: 10px;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            position: relative;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .figure-card {
                flex-direction: column;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
        
        .back-button {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chilean Figures Gallery</h1>
        
        <div id="mainMenu" class="menu">
            <button id="randomizeButton">Randomize a Chilean</button>
            <button id="browseButton">Browse Gallery</button>
        </div>
        
        <div id="randomFigure"></div>
        
        <div id="gallery">
            <div class="gallery-container" id="galleryContainer"></div>
        </div>
        
        <div id="figureModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>
    
    <!-- Include the external data file -->
    <script src="chilean-figures.js"></script>
    
    <script>
        
        // DOM elements
        const randomizeButton = document.getElementById('randomizeButton');
        const browseButton = document.getElementById('browseButton');
        const randomFigureDiv = document.getElementById('randomFigure');
        const galleryDiv = document.getElementById('gallery');
        const galleryContainer = document.getElementById('galleryContainer');
        const modal = document.getElementById('figureModal');
        const modalContent = document.getElementById('modalContent');
        const closeButton = document.querySelector('.close-button');
        
        // Event listeners
        randomizeButton.addEventListener('click', showRandomFigure);
        browseButton.addEventListener('click', showGallery);
        closeButton.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Initialize the gallery
        function initGallery() {
            galleryContainer.innerHTML = '';
            
            chileanFigures.forEach((figure, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.index = index;
                galleryItem.addEventListener('click', () => showFigureDetails(index));
                
                const img = document.createElement('img');
                img.src = figure.image;
                img.alt = figure.name;
                img.className = 'gallery-image';
                
                const name = document.createElement('div');
                name.className = 'gallery-name';
                name.textContent = figure.name;
                
                galleryItem.appendChild(img);
                galleryItem.appendChild(name);
                galleryContainer.appendChild(galleryItem);
            });
        }
        
        // Show random figure
        function showRandomFigure() {
            const randomIndex = Math.floor(Math.random() * chileanFigures.length);
            const figure = chileanFigures[randomIndex];
            
            randomFigureDiv.style.display = 'block';
            galleryDiv.style.display = 'none';
            
            randomFigureDiv.innerHTML = createFigureCard(figure);
            
            const backButton = document.createElement('button');
            backButton.textContent = 'Back to Menu';
            backButton.className = 'back-button';
            backButton.addEventListener('click', showMainMenu);
            randomFigureDiv.appendChild(backButton);
        }
        
        // Show gallery
        function showGallery() {
            randomFigureDiv.style.display = 'none';
            galleryDiv.style.display = 'block';
            
            initGallery();
            
            const backButton = document.createElement('button');
            backButton.textContent = 'Back to Menu';
            backButton.className = 'back-button';
            backButton.addEventListener('click', showMainMenu);
            galleryDiv.appendChild(backButton);
        }
        
        // Show main menu
        function showMainMenu() {
            randomFigureDiv.style.display = 'none';
            galleryDiv.style.display = 'none';
        }
        
        // Show figure details in modal
        function showFigureDetails(index) {
            const figure = chileanFigures[index];
            modalContent.innerHTML = createFigureCard(figure);
            modal.style.display = 'block';
        }
        
        // Create figure card HTML
        function createFigureCard(figure) {
            let traitsHTML = '';
            figure.traits.forEach(trait => {
                traitsHTML += `<span class="trait">${trait}</span>`;
            });
            
            return `
                <div class="figure-card">
                    <img src="${figure.image}" alt="${figure.name}" class="figure-image">
                    <div class="figure-info">
                        <h2>${figure.name}</h2>
                        <div class="zodiac">${figure.zodiac}</div>
                        <p>${figure.description}</p>
                        <div class="key-traits">
                            ${traitsHTML}
                        </div>
                    </div>
                </div>
            `;
        }

        // The Pedro Lemebel and Vicente Huidobro data has been moved to the chilean-figures.js file
    </script>
</body>
</html>
